site_name: Simple Task Manager
site_description: Lightweight task scheduler with cron-based scheduling for personal automation
site_author: patarra
site_url: https://patarra.github.io/simple-task-manager/

repo_name: patarra/simple-task-manager
repo_url: https://github.com/patarra/simple-task-manager
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quick Start: quick-start.md
  - Installation:
      - Overview: installation/index.md
      - macOS: installation/macos.md
      - Linux: installation/linux.md
  - Configuration: configuration.md
  - Guides:
      - Adding Tasks: guides/adding-tasks.md
  - Available Tasks:
      - Task Index: tasks/index.md
      - Calendar Sync: tasks/calendar-sync.md
  - Architecture: architecture.md
  - Troubleshooting: troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/patarra/simple-task-manager
